<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preparatory Rank List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Enter Details to See Preparatory Rank List</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="seatty">Seat Type:</label>
        <input type="text" id="seatty" name="seatty" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <button type="submit">Submit</button>
    </form>

    {% if prep_list %}
        <h2>Preparatory Rank List</h2>
        <div>
            {{ prep_list|safe }}  <!-- Render the preparatory rank list table here -->
        </div>
    {% endif %}
</body>
</html>
